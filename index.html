<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="black">

    <h1 class="center-align white-text" id="title">ROCK PAPER SCISSORS</h1>
    </div>
        <div class="row">
            <div class="col m6">
                <h1 class="center-align white-text">YOU</h1>
                <div class='center'>
                    <h1 class="white-text" id="result1">---</h1>
                </div>
            </div>

            <div class="col m6">
                <h1 class="center-align white-text">CPU</h1>
                <div class='center'>
                    <h1 class="white-text" id="result2">---</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m12">
            <h1 class="center-align white-text">SCORE</h1>
            <div class='center'>
                <h1 class="white-text" id="score">0 W - 0 T - 0 L</h1>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="waves-effect waves-green btn-floating btn-large green hoverable">
                <i class="fa fa-play"></i>
            </a>
            <ul>
                <li><a class="waves-effect waves-purple btn-floating purple darken-4 hoverable rps" id="rock"><i class="fa fa-hand-rock-o"></i></a></li>
                <li><a class="waves-effect waves-orange btn-floating orange darken-2 hoverable rps" id="paper"><i class="fa fa-hand-paper-o"></i></a></li>
                <li><a class="waves-effect waves-blue btn-floating blue hoverable rps" id="scissors"><i class="fa fa-hand-scissors-o"></i></a></li>
            </ul>
        </div>
    </div>
        <a class="waves-effect waves-red btn-floating btn-large red hoverable restart">
            <i class="fa fa-refresh"></i>
        </a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
